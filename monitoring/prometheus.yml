# Prometheus configuration for FastAPI monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # Add rule files here if you have any

scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitor FastAPI application
  - job_name: 'flasx-api'
    static_configs:
      - targets: ['flasx-prod:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Monitor nginx if running
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 10s
    scrape_timeout: 5s
